<html lang="en">
<head>
    <title>RSS reader</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
</head>
<body class="index-body">
<div class="index-container">
	<h4 class="title">track feed:</h4>
	<form method="post" action="/import">
	    <input type="text" name="link" placeholder="RSS Feed link"/>
	    <input type="submit" class="btn" value="Import">
	</form>
	<h4 class="title">choose feed:</h4>
	<ul>
	    {% for feed in feeds %}
	        <li><a href="/feed/{{ feed.db_id }}" class="list-link">{{ feed.title }}</a></li>
	    {% endfor %}
	</ul>
</div>
</body>
</html>
